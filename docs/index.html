<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerShell Script Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link id="prism-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
  <link id="prism-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" disabled>
</head>
<body>
  <header>
    <h1>🧑‍💻 PowerShell Script Showcase</h1>
    <p>A collection of useful automation scripts</p>
    <button id="theme-toggle" class="theme-toggle">🌙</button>
  </header>

   <section id="search-section">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="🔍 Search scripts by name or keyword..."
    />
  </section>

  <main id="showcase"></main>

  <footer>
    <p>Made with 💙 by OpenSource Community </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script src="scripts.js"></script>
</body>
</html>
